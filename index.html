    <img  src="assets/logoMainPage.svg" alt="Imagem  página inicial sistema de cadastro">

    <h1>Sistema de Cadastros e Relatórios</h1>
    <p id="data-hora"> </p>
   </header>

   <section class="containerMenuButtons">
        <a  href="cadastros/cadastros.html"> <div class="menuButtons">
            <button class="categorieButton">
                <div class="divImgCategorieButton"><img src="assets/categories/cadastro.svg" alt="icone Cadastro"></div>
                <div class="divNameCategorieButton"><h2>CADASTROS</h2></div>
            </button>
        </div></a>

        <div class="menuButtons">
            <button class="categorieButton">
                <div class="divImgCategorieButton"><img src="assets/categories/pedidos.svg" alt="icone pedidos"></div>
                <div class="divNameCategorieButton"><h2>PEDIDOS</h2></div>
            </button>
        </div>

        <div class="menuButtons">
            <button class="categorieButton">
                <div class="divImgCategorieButton"><img src="assets/categories/relatorios.svg" alt="icone relatorios"></div>
                <div class="divNameCategorieButton"><h2>RELATÓRIOS</h2></div>
            </button>

        <div class="menuButtons">
            <button class="categorieButton">

</body>

<script>
    const elementoDataHora = document.getElementById('data-hora')

    function atualizarDataHora(){

            // cria o objeto data
            const dataAtual = new Date()
            //formata a hora e data
            const dataHoraFormatada = dataAtual.toLocaleString([], { hour: '2-digit', minute: '2-digit' })
           

            const diasDaSemana = ["Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sábado"];
            const diaDaSemana = diasDaSemana[dataAtual.getDay()];

             //insere a data  formatada no html
             elementoDataHora.textContent=`${diaDaSemana} | ${dataHoraFormatada}`
    }

    atualizarDataHora()

    setInterval(atualizarDataHora,3000)
</script>
</html>
